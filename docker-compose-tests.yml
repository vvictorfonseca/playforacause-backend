service:
  db_postgres_github-ci:
    image: postgres
    container_name: db_postgres_github-ci
    restart: always
    ports:
      - 1234:5432
    env_file:
      - .env.test

  node_app_github-ci:
    container_name: node_app_github-ci
    build: .
    ports:
      - 5000:5000
    depends_on:
      - db_postgres_github-ci
    env_file:
      - .env.test

